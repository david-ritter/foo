<div class="container" *ngIf="post$ | async as post">
    <mat-card class="post-card">
        <img mat-card-image [src]="post.imagePost">
        <mat-card-content>
            <mat-card-title>
                {{ post.titlePost }}
            </mat-card-title>
            <p class="content">{{ post.contentPost }}</p>            
        </mat-card-content>
    </mat-card>
</div>
